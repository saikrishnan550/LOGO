<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>

    <div class="container w-50 border border-2 border-primary mt-5 mb-5 p-4">
        <h2 class="text-center">Enter the details</h2>
        <form>
            <div class="mb-3 mt-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control">
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label">DOB</label>
                <input type="date" class="form-control">
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control">
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label">Address</label>
                <textarea class="form-control"></textarea>
            </div>

            <div class="mb-3 mt-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control">
            </div>
                <div class="mb-3 mt-3">
                    <label class="form-label">Area of interest</label><br>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Hill climb</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Sports</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">Music</label>
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label">Gender</label><br>
                         <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">Others</label>
                        </div>
                    <div class="mb-3 mt-3">
                        <label class="form-label">Qualifications</label>
                            <select class="form-select" aria-label="Default select example">
                            <option selected>Your Qualification</option>
                            <option value="1">B-tech</option>
                            <option value="2">Diploma</option>
                            <option value="3">BCA</option>
                            </select>
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="form-label">Upload CV</label>
                        <input type="file" class="form-control">
                    </div>
                    <div class="mb-3 mt-4">
                        <input type="submit" class="btn btn-warning"
                    </div>

                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
