<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4 border border-1 border-primary">Div 1</div>
            <div class="col-4 border border-1 border-primary">Div 2</div>
            <div class="col-4 border border-1 border-primary">Div 3</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-6 border border-1 border-secondary">Div 1</div>
            <div class="col-3 border border-1 border-secondary">Div 2</div>
            <div class="col-3 border border-1 border-secondary">Div 3</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-6 border border-1 border-success">Div 1</div>
            <div class="col-6 border border-1 border-success">Div 2</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-5 border border-1 border-info">Div 1</div>
            <div class="col-7 border border-1 border-info">Div 2</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-6 border border-1 border-warning">Div 1</div>
            <div class="col-3 border border-1 border-warning">Div 2</div>
            <div class="col-3 border border-1 border-warning">Div 3</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-6 border border-1 border-danger">Div 1</div>
            <div class="col-6 border border-1 border-danger">Div 2</div>
        </div>
    </div>
</body>
</html>
